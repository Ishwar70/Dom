<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manupulation</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1 class="count-text">Counter using HTML</h1>
    <p class="count-wala">
        Your current count is :
        <span id="count">0</span>
    </p>
    <hr class="line">
    <p class="error hide"><span>Error :</span> Cannot go below 0</p>
    <div class="btn">
        <button id="do">Decrement</button>
        <button id="in">Increment</button>
        <button id="cl">Clear</button>
    </div>
</body>
</html>
